<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kartu Identitas Anak</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(180deg, #1e3c72, #93a5cf);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 340px;
  background: #f4f6f9;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  overflow: hidden;
  text-align: center;
}

/* HEADER */
.header {
  background: linear-gradient(90deg, #0f3c78, #2f6fd6);
  color: white;
  padding: 12px 10px;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.logo {
  background: white;
  color: #0f3c78;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
}

.photo {
  margin-top: 18px;
  width: 120px;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  border: 4px solid #2f6fd6;
  background: white;
}

.info {
  margin-top: 15px;
  padding: 10px 15px;
}

.info h2 {
  margin: 6px 0 10px;
  font-size: 16px;
  color: #1c2a45;
}

.label {
  background: white;
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
  font-size: 13px;
  box-shadow: 0 2px 5px rgba(0,0,0,.08);
}

.label b {
  color: #0f3c78;
}

/* BUTTON */
.button {
  display: block;
  background: linear-gradient(90deg, #2f6fd6, #0f3c78);
  color: white;
  padding: 12px;
  margin: 15px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(0,0,0,.25);
  transition: 0.2s;
}

.button:hover {
  transform: scale(1.04);
  background: linear-gradient(90deg, #0f3c78, #2f6fd6);
}

.note {
  font-size: 12px;
  color: #444;
  padding: 10px 15px 18px;
  line-height: 1.4;
}
</style>
</head>
<body>

<div class="card">

  <div class="header">
    <div class="logo">ID</div>
    KARTU IDENTITAS ANAK
  </div>

  <img src="photo.jpg" class="photo" alt="Foto Anak">

  <div class="info">
    <h2>Muhammad Abizaar Tsabit Arigta Putra</h2>

    <div class="label"><b>Sekolah:</b> SDN Miji 1 Kota Mojokerto</div>
    <div class="label"><b>Kelas:</b> 1 (Satu)</div>
    <div class="label"><b>ID Kartu:</b> CARD-2025-001</div>
  </div>

  <a class="button" href="mailto:rindiarigtap@gmail.com?subject=Kartu%20Ditemukan">
    Hubungi Orang Tua
  </a>

  <div class="note">
    Mohon Segera Menghubungi apabila kartu ini Anda temukan.<br>
    Terima kasih atas bantuan Anda.
  </div>

</div>

</body>
</html>
